<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js"></script>
    </head>
<body>

  <div class="container">
    <form class="well" data-bind="submit: submitURL">
      <legend>Shorten ur urls</legend>
      <label>Your URL:</label>
      <input data-bind='value: userURL, valueUpdate: "afterkeydown"'/>
      <button type="submit" class="btn btn-success" data-bind="enable: userURL().length > 0">Short it!</button>
      <label>Short URL:</label>
      <a data-bind="attr: { href: shortURL}, text: shortURL"></a>
      </br>
      <a class="btn btn-primary" target="_blank" data-bind="attr: { href: tweetURL }">Tweet it!</a>
    </form>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>IP</th>
            <th>Referer</th>
            <th>User Agent</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: forwards">
          <tr>
            <td data-bind="text: ip"></td>
            <td data-bind="text: referer"></td>
            <td data-bind="text: userAgent"></td>
          </tr>
      </tbody>
      </table>
    </div>

<script type="text/javascript" src="model.js"></script>
</body>
